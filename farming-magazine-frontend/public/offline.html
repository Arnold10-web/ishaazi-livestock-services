<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Farming Magazine</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .offline-container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .offline-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }
        
        p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .cached-content {
            margin-top: 3rem;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            text-align: left;
        }
        
        .cached-content h2 {
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }
        
        .cached-list {
            list-style: none;
        }
        
        .cached-list li {
            padding: 0.5rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .cached-list li:last-child {
            border-bottom: none;
        }
        
        .cached-list a {
            color: white;
            text-decoration: none;
            opacity: 0.9;
            transition: opacity 0.3s ease;
        }
        
        .cached-list a:hover {
            opacity: 1;
        }
        
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ff6b6b;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        
        .status-indicator.online {
            background: #51cf66;
            animation: none;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        @media (max-width: 768px) {
            .offline-container {
                margin: 1rem;
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .buttons {
                flex-direction: column;
                align-items: center;
            }
            
            button {
                width: 100%;
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">
            ðŸ“¡
        </div>
        
        <h1>You're Offline</h1>
        <p>
            <span class="status-indicator" id="statusIndicator"></span>
            <span id="statusText">No internet connection detected</span>
        </p>
        <p>
            Don't worry! Some content may still be available from your cache, 
            or you can try refreshing the page when your connection returns.
        </p>
        
        <div class="buttons">
            <button onclick="tryAgain()">Try Again</button>
            <button onclick="showCachedContent()">View Cached Content</button>
            <button onclick="goHome()">Go Home</button>
        </div>
        
        <div class="cached-content" id="cachedContent" style="display: none;">
            <h2>Available Offline Content</h2>
            <ul class="cached-list" id="cachedList">
                <li><a href="/">Home Page</a></li>
                <li><a href="/news">Latest News (Cached)</a></li>
                <li><a href="/blog">Blog Posts (Cached)</a></li>
                <li><a href="/services">Our Services</a></li>
            </ul>
        </div>
    </div>

    <script>
        // Check online status
        function updateOnlineStatus() {
            const indicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');
            
            if (navigator.onLine) {
                indicator.classList.add('online');
                statusText.textContent = 'Connection restored!';
                
                // Auto-refresh after a short delay
                setTimeout(() => {
                    window.location.reload();
                }, 2000);
            } else {
                indicator.classList.remove('online');
                statusText.textContent = 'No internet connection detected';
            }
        }
        
        // Listen for online/offline events
        window.addEventListener('online', updateOnlineStatus);
        window.addEventListener('offline', updateOnlineStatus);
        
        // Initial status check
        updateOnlineStatus();
        
        // Check connection periodically
        setInterval(() => {
            fetch('/api/ping', { 
                method: 'HEAD',
                mode: 'no-cors',
                cache: 'no-cache'
            })
            .then(() => {
                if (!navigator.onLine) {
                    // Connection restored
                    window.location.reload();
                }
            })
            .catch(() => {
                // Still offline
            });
        }, 10000);
        
        function tryAgain() {
            window.location.reload();
        }
        
        function showCachedContent() {
            const cachedContent = document.getElementById('cachedContent');
            const isVisible = cachedContent.style.display !== 'none';
            
            cachedContent.style.display = isVisible ? 'none' : 'block';
            
            if (!isVisible) {
                loadCachedContent();
            }
        }
        
        function goHome() {
            window.location.href = '/';
        }
        
        async function loadCachedContent() {
            try {
                const cacheNames = await caches.keys();
                const cachedList = document.getElementById('cachedList');
                
                // Clear existing list
                cachedList.innerHTML = '';
                
                for (const cacheName of cacheNames) {
                    const cache = await caches.open(cacheName);
                    const requests = await cache.keys();
                    
                    for (const request of requests) {
                        const url = new URL(request.url);
                        
                        // Only show relevant cached pages
                        if (url.pathname.startsWith('/') && 
                            !url.pathname.includes('static') && 
                            !url.pathname.includes('api')) {
                            
                            const li = document.createElement('li');
                            const a = document.createElement('a');
                            a.href = url.pathname;
                            a.textContent = url.pathname === '/' ? 'Home Page' : 
                                          url.pathname.replace('/', '').charAt(0).toUpperCase() + 
                                          url.pathname.replace('/', '').slice(1) + ' (Cached)';
                            li.appendChild(a);
                            cachedList.appendChild(li);
                        }
                    }
                }
                
                if (cachedList.children.length === 0) {
                    const li = document.createElement('li');
                    li.textContent = 'No cached content available';
                    li.style.opacity = '0.7';
                    cachedList.appendChild(li);
                }
            } catch (error) {
                console.error('Failed to load cached content:', error);
                const cachedList = document.getElementById('cachedList');
                cachedList.innerHTML = '<li style="opacity: 0.7;">Unable to load cached content</li>';
            }
        }
        
        // Service Worker registration check
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistration()
                .then(registration => {
                    if (!registration) {
                        console.log('Service Worker not registered');
                    }
                });
        }
    </script>
</body>
</html>
